<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Skedulo - Packages SDK</title>
</head>

<body>
  <div id="root"></div>
  <!-- Require JS Assets and start this app -->
  <script>require('./web/ui/App')</script>
  <!-- Require CSS Assets -->
  <!-- Placing it here as the main.css styles should take precedence over the tailwind styles in the head -->
  <script>
    const style = document.createElement('style')
    style.innerText = require('fs').readFileSync(__dirname + '/scss/main.css', 'utf8')
    document.getElementsByTagName("head")[0].appendChild(style)
  </script>
</body>

</html>
